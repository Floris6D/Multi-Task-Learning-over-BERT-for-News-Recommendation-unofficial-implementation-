name_run: Extenden_NER
news_encoder:
  cfg_cat:
    num_layers: 1 #TODO: Change hyperparameters
    hidden_size: 100 #TODO: Change hyperparameters
    output_size: 33
  cfg_ner:
    num_layers: 1 #TODO: Change hyperparameters
    hidden_size: 100 #TODO: Change hyperparameters
    output_size: 3
    extend_output_size: 7

user_encoder:
  hidden_size: 200

trainer:
  optimizer: adam
  epochs: 100
  lr_user: 0.001
  lr_news: 0.001
  lr_bert: 0.00001
  batch_size: 64
  skip_ner: False
  skip_cat: False
  skip_gs: False

dataset:
  data_dir: data
  history_size: 50
  max_title_length: 20
  npratio: 4
  dataset_fraction: 0.02
  extended_NER: True

model:
  hidden: 768
  pretrained_model_name: bert-base-multilingual-uncased

lora_config:
  r: 8  # Rank of the decomposition
  lora_alpha: 32  # Scaling factor
  target_modules:
    - "query"
    - "value"  # Targeted modules in BERT
  lora_dropout: 0.1  # Dropout rate
  bias: "none"  # Bias type 

wandb: True